{% extends "lab_operator/boilerplate.html" %}<!-- this is a test-->
{%load static%} {% block LabOperator%}
<!-- start chart js -->
<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<!-- start highcharts js -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<div class="page-title-area">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <div class="breadcrumbs-area clearfix">
        <h4 class="page-title pull-left">Analysis</h4>
        <ul class="breadcrumbs pull-left">
          <li><a href="{% url 'login' %}">Home</a></li>
          <li><span>Analysis</span></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-6 clearfix">
      <div class="user-profile pull-right">
        <img
          class="avatar user-thumb"
          src="{% static 'images/author/avatar.png' %}"
          alt="avatar"
        />
        <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
          {{ request.session.username }} <i class="fa fa-angle-down"></i>
        </h4>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Message</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="user-statistics"></div>

<script>
  if ($("#user-statistics").length > 0) {
    var chart = AmCharts.makeChart("user-statistics", {
      type: "serial",
      theme: "light",
      marginRight: 0,
      marginLeft: 40,
      autoMarginOffset: 20,
      dataDateFormat: "YYYY-MM-DD HH:mm:SS",
      valueAxes: [
        {
          id: "v1",
          axisAlpha: 0,
          position: "left",
          ignoreAxisWidth: true
        }
      ],
      balloon: {
        borderThickness: 1,
        shadowAlpha: 0
      },
      graphs: [
        {
          id: "g1",
          balloon: {
            drop: true,
            adjustBorderColor: false,
            color: "#ffffff",
            type: "smoothedLine"
          },
          fillAlphas: 0.2,
          bullet: "round",
          bulletBorderAlpha: 1,
          bulletColor: "#FFFFFF",
          bulletSize: 5,
          hideBulletsCount: 50,
          lineThickness: 2,
          title: "red line",
          useLineColorForBulletBorder: true,
          valueField: "value",
          balloonText: "<span style='font-size:18px;'>[[value]]</span>"
        }
      ],
      chartCursor: {
        valueLineEnabled: true,
        valueLineBalloonEnabled: true,
        cursorAlpha: 0,
        zoomable: false,
        valueZoomable: true,
        valueLineAlpha: 0.5
      },
      valueScrollbar: {
        autoGridCount: true,
        color: "#5E72F3",
        scrollbarHeight: 30
      },
      categoryField: "date",
      categoryAxis: {
        parseDates: true,
        dashLength: 1,
        minorGridEnabled: true
      },
      export: {
        enabled: false
      },
      dataProvider: {{ temperature| safe}}
    });
  }
</script>
{% endblock %}
