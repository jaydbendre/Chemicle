{% extends "admin/boilerplate.html" %}{% load static %}

{% block Admin %}

<div class="page-title-area">
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="breadcrumbs-area clearfix">
          <h4 class="page-title pull-left">Live Data</h4>
          <ul class="breadcrumbs pull-left">
            <li><a href="{% url 'login' %}">Home</a></li>
            <li><span>LiveData</span></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6 clearfix">
        <div class="user-profile pull-right">
          <img
            class="avatar user-thumb"
            src="{% static 'images/author/avatar.png' %}"
            alt="avatar"
          />
          <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
            {{ request.session.username }} <i class="fa fa-angle-down"></i>
          </h4>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Message</a>
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="pt--20">
    <div class="card text-center">
      <h5 class="card-title" style="font-weight: bold; font-size: 25px!important;">Live Data</h5>
      <h6 class="card-subtitle mb-2 text-muted">Fetched from Thingspeak</h6>
      <div class="card-body">
        {% include "admin/statistics/live_data.html" %}
      </div>
    </div>
  </div>

  {% endblock %}
